<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>管理员首页</title>

    <!--引入bootstrap和jquery-->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/bootstrap/css/bootstrap-theme.css " rel="stylesheet"/>
    <link href="/css/signin.css" rel="stylesheet"/>
    <script href="/bootstrap/js/bootstrap.js "></script>
    <script href="/jquery-3.4.1.min.js " type="text/javascript"></script>

</head>

<body>

<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">文章列表</div>
        <div class="panel-body">
            <p><a class="btn btn-primary btn-sm" href="/admin/write" role="button">写博客</a></p>
        </div>


        <table class="table">
            <tr class="info">
                <td>编号</td>
                <td>标题</td>
                <td>摘要</td>
                <td>发表时间</td>
                <td style="text-align: center" colspan="2">操作</td>
            </tr>

            <tr each="articles:${articles}">
                <td text="${articles.id}"></td>
                <td text="${articles.title}"></td>
                <td text="${articles.summary}"></td>
                <td text="${articles.date}"></td>
                <td><a href="@{'/admin/update/'+${articles.id}}">修改</a></td>
                <td><a href="@{'/admin/delete/'+${articles.id}}">删除</a></td>
            </tr>
        </table>
    </div>
</div>


</body>
</html>
