<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>管理员首页</title>

    <script th:href="@{/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:href="@{/bootstrap/js/bootstrap.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/mycss.css}" rel="stylesheet"/>
</head>

<body>

<!--删除博客提示信息-->
<script type="text/javascript">
    function del() {
        if (confirm("您确定要删除吗？")) {
            return true;
        } else {
            return false;
        }
    }
</script>

<!--引入头部-->
<div th:include="/common/head :: top"></div>

<!--文章列表-->
<div class="container">
    <div class="row">
        <div class="span12">
            <h2 class="text-center text-info">
                文章列表
            </h2>
        </div>
    </div>
</div>

<br/>
<!--写博客和模糊查询-->
<div class="container">

    <form class="form-inline">
        <div class="form-group col-md-3">
            <a class="btn btn-primary btn-sm" th:href="@{/admin/write}" role="button">写博客</a>
        </div>
        <span></span>
        <div class="form-group col-md-3">
            <label for="f1">类型</label>
            <input type="text" id="f1" name="name" class="form-control" placeholder="请输入姓名"/>
        </div>
        <div class="form-group col-md-3">
            <label for="f2">关键字</label>
            <input type="text" id="f2" name="professional" class="form-control" placeholder="请输入专业名称"/>
        </div>
        <div class="form-group col-md-3">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="查询" class="btn btn-info"/>
            </div>
        </div>
    </form>

</div>
<br/>
<div class="container">
    <!--标题和摘要和发表时间占两个-->
    <table class="table table-hover">
        <tr class="info">
            <td>编号</td>
            <td>标题</td>
            <td>摘要</td>
            <td>发表时间</td>
            <td>操作</td>
        </tr>

        </tr>
        <tr>
        </tr>
        <tr th:each="article:${articles}">
            <td th:text="${article.aId}"></td>
            <td th:text="${article.title}"></td>
            <td th:text="${article.summary}"></td>
            <td th:text="${article.createDate}"></td>

            <td>

                <a th:href="@{/admin/update (aId = ${article.aId})}">
                    <button type="button" class="btn btn-info btn-xs">修改</button>
                </a>
                <a onclick="return del()" th:href="@{/admin/delete (aId = ${article.aId})}">
                    <button type="button" class="btn btn-danger btn-xs">删除</button>
                </a>
            </td>


        </tr>
    </table>

    <div class="navbar navbar-fixed-bottom">
        <div class="col-xs-5" style="float:left">
            <br/>
            当前第1页，共5页
        </div>

        <div class="col-xs-6">
            <ul class="pagination" style="float:right">
                <li><a href="#">首页</a></li>
                <li><a href="#">上一页</a></li>
                <li><a href="#">下一页</a></li>
                <li><a href="#">末页</a></li>
            </ul>
        </div>
    </div>

</div>


</body>
</html>
