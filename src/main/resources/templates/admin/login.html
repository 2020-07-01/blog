<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--会禁用其缩放功能-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 ">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>用户登陆</title>

    <script th:href="@{/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script th:href="@{/bootstrap/js/bootstrap.js}"></script>
    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>

</head>
<body>

<div class="container">

    <div class="row clearfix">

        <div class="col-md-6 column">
            <!--描述信息-->
            <div class="jumbotron">
                <h1>
                    Hello, world!
                </h1>
                <p>
                    This is a template for a simple marketing or informational website. It includes a large callout
                    called the hero unit and three supporting pieces of content. Use it as a starting point to create
                    something more unique.
                </p>
                <p>
                    <a class="btn btn-primary btn-large" href="#">Learn more</a>
                </p>
            </div>
        </div>

        <div class="col-md-1 column">
        </div>

        <div class="col-md-5 column">
            <div class="jumbotron">
                <form role="form" action="/adminUser/dologin" method="post">
                    <!--用户名-->
                    <div class="form-group">

                        <label for="userName">UserName</label>
                        <input type="text" class="form-control" id="userName" name="userName"/>
                    </div>

                    <!--密码-->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control"
                               id="password" name="password"/>
                    </div>
                    <!--提交按钮-->
                    <button type="submit" class="btn btn-default">登陆</button>

                    <p>
                        如果您是新用户请先<a th:href="@{/adminUser/register}">注册</a>
                    </p>

                </form>
            </div>
        </div>

        <div class="col-md-1 column">
        </div>

    </div>
</div>

</body>
</html>
