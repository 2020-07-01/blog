<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>写博客</title>

    <link th:href="@{/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/editormd/css/editormd.css}" rel="stylesheet"/>


    <script th:src="@{/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/editormd/editormd.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.js}"></script>

    <!--在文档加载之后调用-->
    <script type="text/javascript">
        //    调用编辑器
        var testEditor;
        $(function () {
            testEditor = editormd("test-editormd", {
                width: "1000px",
                height: 640,
                syncScrolling: "single",
                path: "../editormd/lib/"
            });
        });
    </script>


    <script th:inline="javascript">
        function selectCategory(obj) {
            var displayName = $(obj).attr("name");//获取name的值并传递给categoryName
            var cId = $(obj).attr("cId");//获取选中的类别的id
            //var displayName = $(obj).attr("abbr");
            //console.log(name + "   " + displayName);
            //$("#categoryBtn").html(displayName);

            $("#cId").val(cId);
            $("#cateoryInput").val(displayName);//设置id为categoryInput的标签的值为categoryName
        }
    </script>


</head>
<body>
<!--引入首部部分-->
<div th:include="/common/head :: top"></div>

<form class="form-inline" method="post" th:action="@{/admin/update}" th:object="${article}">

    <!--向后端传入博客的id-->
    <input style="display:none" type="text" name="aId"
           th:field="*{aId}"/>

    <input style="display: none" name="cId" id="cId" type="text"
           th:field="*{category.cId}"/>

    <br/>
    <div class="row"><!--设置一行-->

        <div class="col-lg-1" style="width: 110px"></div>

        <div class="col-lg-2"><!--占6列-->

            <div class="input-group">
                <div class="input-group-btn">

                    <button type="button" class="btn btn-default" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" id="categoryBtn">分类
                    </button>

                    <!--
                        th:text设置文本的值会在前端进行显示
                        th:name 设置标签的name的值
                    -->
                    <ul class="dropdown-menu">
                        <li th:each="category1:${category}">
                            <a th:name="${category1.displayName}" th:cId="${category1.cId}"
                               onclick="selectCategory(this)" th:text="${category1.displayName}"> </a>
                        </li>
                    </ul>
                </div>

                <!--博客类型-->
                <input style="width: 150px" name="category" class="form-control" id="cateoryInput" type="text"
                       th:field="*{category.displayName}"/>


            </div>

        </div>


        <!--标题-->
        <div class="col-lg-8">
            <div class="form-group">
                <label class=".sr-only"></label>
                <input style="width: 790px" type="text" class="form-control" name="title" placeholder="请输入标题"
                       th:field="*{title}"/>
            </div>
        </div>

    </div>


    <br/>
    <!--文本标记区-->
    <div id="layout" style="width: 100%;height: 100%">
        <div id="test-editormd">
            <textarea style="display:none;" name="content" th:field="*{content}"
                      th:text="${article.content}"></textarea>
        </div>
    </div>
    <!--提交按钮-->
    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <p>
                <input type="submit" class="btn btn-primary btn-lg" role="button" value="发表">
            </p>
        </div>
    </div>

</form>

</body>
</html>
