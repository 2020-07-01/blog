<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>写博客</title>


    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件.务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <link th:href="@{/editormd/css/editormd.css}" rel="stylesheet"/>
    <script th:src="@{/editormd/editormd.js}" type="text/javascript"></script>


    <!--文档加载结束之后调用此方法-->
    <script type="text/javascript">
        var testEditor;
        $(function () {
            testEditor = editormd("test-editormd", {
                width: "1000px",
                height: 640,
                syncScrolling: "single",
                path: "../editormd/lib/"
            });
        });
    </script>

    <script th:inline="javascript">
        function selectCategory(obj) {
            var displayName = $(obj).attr("name");
            var cId = $(obj).attr("cId");//获取选中的类别的id
            //var displayName = $(obj).attr("abbr");
            //console.log(name + "   " + displayName);
            //$("#categoryBtn").html(displayName);
            $("#cId").val(cId);
            $("#cateoryInput").val(displayName);
        }
    </script>

</head>
<body>
<!--引入首部部分-->
<div th:include="common/head :: top"></div>
<br>
<br>
<br>
<div class="container">
    <div class="row clearfix">

        <form class="form-horizontal" role="form" method="post" th:action="@{/admin/save}" th:object="${article1}">

            <!--此标签不进行显示-->
            <input style="display: none" name="cId" id="cId" type="text"
                   th:field="*{category.cId}"/>
            <br/>


            <div class="container">
                <div class="row clearfix">


                    <div class="col-md-3 column">
                        <div class="input-group">
                            <div class="input-group-btn">

                                <button type="button" class="btn btn-default" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false" id="categoryBtn">分类
                                </button>

                                <ul class="dropdown-menu">
                                    <li th:each="category:${categories}">
                                        <a th:name="${category.displayName}" th:cId="${category.cId}"
                                           onclick="selectCategory(this)" th:text="${category.displayName}"></a>
                                    </li>
                                </ul>
                            </div>

                            <!--显示博客类型，-->
                            <input name="category" class="form-control" id="cateoryInput"
                                   type="text"
                                   th:field="*{category.categoryName}"/>
                        </div>
                    </div>

                    <div class="col-md-8 column">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input id="title" type="text" class="form-control" name="title" placeholder="请输入标题"
                                       th:field="*{title}"/>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-1 column">
                        <button type="submit" role="button" class="btn btn-default">发表博客</button>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <h5 class="text-center">
                            Markdown编辑器
                        </h5>
                    </div>
                </div>
                <div class="row clearfix">
                    <div class="col-md-12 column">

                        <div id="test-editormd">
                            <textarea style="display:none;" name="content" th:field="*{content}"></textarea>
                        </div>
                    </div>
                </div>
            </div>

                 &lt;!&ndash;style="width: 70px"&ndash;&gt;

                     </p>
                 </div>
             </div>-->

    </div>
</div>
