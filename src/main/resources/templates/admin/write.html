<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>写博客</title>

    <link href="/bootstrap/css/bootstrap.css " rel="stylesheet"/>
    <link href="/bootstrap/css/bootstrap-theme.css " rel="stylesheet"/>
    <link href="/editormd/css/editormd.css" rel="stylesheet"/>

    <script src="/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="/editormd/editormd.js" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.js" type="text/javascript"></script>

    <!--在文档加载之后执行此方法进行markdown编辑器的调用-->
    <script type="text/javascript">
        //    调用编辑器
        var testEditor;
        $(function () {
            testEditor = editormd("test-editormd", {
                width: "1000px",
                height: 640,
                syncScrolling: "single",
                path: "../editormd/lib/"
            });
        });
    </script>

    <script inline="javascript">
        function selectCategory(obj) {
            var name = $(obj).attr("name");
            var displayName = $(obj).attr("abbr");
            console.log(name + "   " + displayName);
            $("#categoryBtn").html(displayName);
            $("#cateoryInput").val(name);
        }
    </script>

</head>
<body>
<form method="post" action="/admin/save">
    <div class="container">
        <br/>
        <br/>
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <div class="input-group-btn">

                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" id="categoryBtn">分类
                        </button>

                        <ul class="dropdown-menu">
                            <li each="category:${categories}">
                                <a name="${category.name}" abbr="${category.displayName}"
                                   onclick="selectCategory(this)" text="${category.displayName}"></a>
                            </li>
                        </ul>
                    </div>
                    <input name="category" id="cateoryInput" field="*{category.name}"/>
                    <input type="text" class="form-contorl" palceholder="标题" name="title" field="*{title}"/>
                </div>
            </div>
        </div>
    </div>
    <br/>

    <!--文本标记区-->
    <div id="layout" style="width: 100%;height: 100%">
        <div id="test-editormd">
            <textarea style="display:none;" name="content" field="*{content}"></textarea>
        </div>
    </div>
    <!--提交按钮-->
    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <p>
                <input type="submit" class="btn btn-primary btn-lg" role="button" value="发表">
            </p>
        </div>
    </div>

</form>

</body>
</html>
