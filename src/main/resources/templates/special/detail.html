<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>首页</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<!--引入首部部分-->
<div th:include="common/head :: top"></div>

<br>
<br>
<br>
<br>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" th:utext="${article.title}">

                    </h3>
                </div>
                <div class="panel-body" th:utext="${article.content}">

                </div>

                <div class="panel-footer">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    <span class="glyphicon glyphicon-comment"></span>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="https://cdn.bootcss.com/showdown/1.3.0/showdown.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var content = $(".panel-body").text(); //获取md文本内容
        var converter = new showdown.Converter(); //初始化转换器
        var htmlcontent = converter.makeHtml(content); //将MarkDown转为html格式的内容
        $(".panel-body").html(htmlcontent);
    });
</script>
</html>
